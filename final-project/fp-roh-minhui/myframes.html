<!--This is the basic frameset for the magic-square game-->
<html>
<head>
    <title>magic-square</title>
</head>

<frameset frameborder="1" border="5" noresize="noresize" rows="80,*,100">
    <frame name="banner" src="banner.html">
    <frameset frameborder="1" border="3" noresize="noresize" cols="*,*,*,500">
        <frameset frameborder="1" border="3" noresize="noresize" rows="*,*,*">
            <frame name="row1col1" src="9-numbers.html">
            <frame name="row2col1" src="9-numbers.html">
            <frame name="row3col1" src="9-numbers.html">
        </frameset>
        <frameset frameborder="1" border="3" noresize="noresize" rows="*,*,*">
            <frame name="row1col2" src="9-numbers.html"> 
            <frame name="row2col2" src="9-numbers.html">
            <frame name="row3col2" src="9-numbers.html">
        </frameset>
        <frameset frameborder="1" border="3" noresize="noresize" rows="*,*,*">
            <frame name="row1col3" src="9-numbers.html"> 
            <frame name="row2col3" src="9-numbers.html">
            <frame name="row3col3" src="9-numbers.html">
        </frameset>
        <frame name="instructions" src="instructions.html">
    </frameset>
    <frame name="buttons" src="buttons.html">
</frameset>
</html>
